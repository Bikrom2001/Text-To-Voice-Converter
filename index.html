<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      .hero {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(45deg, #010758, #490d61);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
      }

      .hero h1 {
        font-size: 45px;
        font-weight: 500;
        margin-top: -50px;
        margin-bottom: 50px;
      }

      .hero h1 span {
        color: #ff2963;
      }

      textarea {
        width: 80%;
        max-width: 600px;
        height: 150px;
        background: #403d84;
        color: #fff;
        font-size: 16px;
        border: 0;
        outline: 0;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        resize: none;
      }

      textarea::placeholder {
        font-size: 16px;
        color: #ddd;
      }

      .row {
        width: 80%;
        max-width: 600px;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      button {
        background-color: #ff2963;
        color: white;
        font-size: 17px;
        padding: 10px 30px;
        border-radius: 35px;
        border: 0;
        outline: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .bxs-right-arrow {
        font-size: 18px;
        margin-right: 10px;
      }

      select {
        flex: 1;
        color: #fff;
        background: #403d84;
        height: 50px;
        padding: 0 20px;
        border: 0;
        outline: 0;
        border-radius: 35px;
        appearance: none;
        background-image: url(image/arrow.png);
        background-repeat: no-repeat;
        background-size: 30px;
        background-position-x: calc(100% - 15px);
        background-position-y: 10px;
      }

      .saveButton {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Text To Speech <span>Converter</span></h1>
      <textarea id="textInput" placeholder="Write anything here...."></textarea>
      <div class="row">
        <select id="voiceSelect"></select>
        <button id="listenButton"><i class="bx bxs-right-arrow"></i> Listen</button>
        <button id="saveButton" class="saveButton"><i class="bx bx-save"></i> Save</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      document.getElementById('saveButton').addEventListener('click', function() {
        var textToSave = document.getElementById('textInput').value;
        var blob = new Blob([textToSave], { type: 'text/plain' });
        var a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'textToSpeech.txt';
        a.click();
      });
    </script>
  </body>
</html>
