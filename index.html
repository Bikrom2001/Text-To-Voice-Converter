<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Veya -->

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Ekran yüksekliğine göre otomatik ayarla */
            border: 0;
        }

        .container-fluid {
            height: 100vh;
        }

        #recordButton {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
    <title>Musanın Uygulaması</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <iframe src="https://incandescent-gnome-b0a0ff.netlify.app/" class="w-100" style="height: 100%;"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="recordButton" class="btn btn-primary">Sesi Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (isteğe bağlı, kullanmıyorsanız bu kısmı kaldırabilirsiniz) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('recordButton').addEventListener('click', function() {
            // Sesi kaydetme işlemlerini burada gerçekleştirebilirsiniz
            // Örnek olarak, bir ses kayıt kütüphanesi veya Web Audio API kullanılabilir
            // Ancak, tarayıcı güvenlik politikalarına dikkat edilmelidir.
            // Bu örnekte, ses kaydı için özel bir kütüphane kullanılmamıştır.
            // Gerçek bir uygulama için daha fazla geliştirmeye ihtiyaç duyabilirsiniz.
            alert('Ses kaydetme işlemi başlatıldı. Not: Tarayıcı güvenlik politikalarına dikkat edilmelidir.');
        });
    </script>
</body>
</html>
